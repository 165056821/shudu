<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌈 小朋友数独游戏 🌟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌈 小朋友数独游戏 🌟</h1>
        
        <div class="game-controls">
            <button id="new-game" class="btn-kid">🎮 新游戏</button>
            <button id="hint" class="btn-kid">💡 提示</button>
            <button id="check" class="btn-kid">✅ 检查</button>
            <button id="celebrate" class="btn-kid">🎉 庆祝</button>
            <select id="mode">
                <option value="kid4">🧸 4x4 小朋友模式</option>
                <option value="kid6">🎈 6x6 大朋友模式</option>
                <option value="normal9">📚 9x9 标准模式</option>
            </select>
        </div>

        <div class="game-status">
            <div class="status-item">
                <span class="emoji">⏰</span>
                <span id="timer">00:00</span>
            </div>
            <div class="status-item">
                <span class="emoji">🎯</span>
                <span id="score">0</span> 分
            </div>
            <div class="status-item">
                <span class="emoji">🌟</span>
                <span id="message">选择一个小格子开始游戏吧！</span>
            </div>
        </div>

        <div class="sudoku-board" id="sudoku-board">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="number-pad" id="number-pad">
            <!-- Numbers will be generated based on game mode -->
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="celebration" id="celebration">
            🎉 你真棒！完成啦！🎉
        </div>
    </div>

    <div class="floating-stars" id="stars"></div>
    
    <!-- 音频元素 -->
    <audio id="clickSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>
    <audio id="celebrateSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>
    <audio id="hintSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
    </audio>
    
    <!-- 音量控制 -->
    <div class="volume-control">
        <button id="muteBtn" title="🔊 声音开关">🔊</button>
        <input type="range" id="volumeSlider" min="0" max="100" value="50" title="音量调节">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
